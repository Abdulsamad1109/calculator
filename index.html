<body>
    <div id="main">
        <div id="up">
            <div id="ad"><h1 id="ans-display"></h1></div>
            <input id="input" placeholder="0" disabled>
        </div>
        <div id="down">
            <div id="modes">
                <span onclick="normal()" id="norm-mode"><b> NORMAL</b></span>
                <span onclick="scientific()" id="sci-mode"><b> SCIENTIFIC</b></span>
            </div>
            <hr id="hr">
            <div id="sci-btn">
                <div id="row1-btn">
                    <button>Abs</button>
                    <button>x<sup>3</sup></button>
                    <button id="less"><</button>
                    <button id="great">></button>
                    <button onclick="raiseTpow()">x<sup>2</sup></button>
                    <button>x<sup>0</sup></button>
                </div>

                <div id="row2-btn">
                    <button onclick="sqr()">sqrt</button>
                    <button>log</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>in</button>
                    <button>tan</button>
                </div>

                <div id="row3-btn">
                    <button>hyp</button>
                    <button>(</button>
                    <button>)</button>
                    <button>M+</button>
                    <button>M-</button>
                    <button onclick="percent()">%</button>
                </div>
            </div>

            <div id="norm-btn">
                <div id="row4-btn">
                    <button onclick="press(7)">7</button>
                    <button onclick="press(8)">8</button>
                    <button onclick="press(9)">9</button>
                    <button onclick="del()">Del</button>
                    <button id="ac" onclick="clearAll()">AC</button>
                </div>

                <div id="row5-btn">
                    <button onclick="press(4)">4</button>
                    <button onclick="press(5)">5</button>
                    <button onclick="press(6)">6</button>
                    <button onclick="press('*')">x</button>
                    <button onclick="press('/')">/</button>
                </div>

                <div id="row6-btn">
                    <button onclick="press(1)">1</button>
                    <button onclick="press(2)">2</button>
                    <button onclick="press(3)">3</button>
                    <button onclick="press('+')">+</button>
                    <button onclick="press('-')">-</button>
                </div>

                <div id="row7-btn">
                    <button onclick="press(0)">0</button>
                    <button onclick="press('.')">.</button>
                    <button id="no-btn"></button>
                    <button onclick="equalto()">Ans</button>
                    <button id="equalto" onclick="equalto()">=</button>
